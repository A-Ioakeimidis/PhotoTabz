<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/newtab.css">
    <title>PhotoTabz</title>
</head>
<body id="body">
<div id="body-wrapper">
    <div id="time-wrapper-table">
        <div id="time-container">
            <div id="local-time-wrapper">
                <div id="local-time"></div>
            </div>
            <div id="local-date-wrapper">
                <div id="local-date"></div>
            </div>
        </div>
    </div>
    <div id="searchbar">
        <form action="https://google.com/search" method="GET">
            <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
            <input type="text" name="q" placeholder="Search..." autofocus=true>
        </form>
    </div>

    <div class="topSitesContainer">
        <div class="topSites"></div>
    </div>
</div>

<script src="../js/newtab.js"></script>
<script src="../js/apicall.js"></script>
<script src="../js/randombg.js"></script>
</body>
</html>
